<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lux Entropy Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* ---- Animations ---- */
    @keyframes slideInRight {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 15px var(--accent-cyan); }
      50% { box-shadow: 0 0 35px var(--accent-cyan); }
    }

    /* ---- Layout for analysis stage ---- */
    .analysis-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .image-preview {
      flex: 1 1 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideInRight 0.7s ease-out;
    }

    .image-preview img {
      max-width: 100%;
      border-radius: 20px;
      border: 2px solid var(--accent-cyan);
      animation: pulseGlow 3s infinite;
    }

    .result-box {
      flex: 1 1 300px;
      background: var(--bg-card);
      border-radius: 16px;
      padding: 30px;
      border: 1px solid var(--border);
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      animation: fadeUp 0.8s ease-out 0.3s both;
    }

    .result-title {
      font-size: 1.3rem;
      color: var(--accent-cyan);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .result-model {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent-purple);
      letter-spacing: 1px;
      margin-top: 5px;
      animation: fadeUp 0.8s ease-out 0.6s both;
    }

    .entropy-value {
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 15px;
    }

    /* Typewriter animation for model result */
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--accent-cyan);
      animation: typing 1.5s steps(20) 0.6s both, blink 1s step-end infinite alternate;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>

<body>
  <div class="grid-background"></div>
  <div class="container">
    <h1 class="title">Lux Entropy Analyzer</h1>

    <form method="POST" enctype="multipart/form-data" id="uploadForm">
      <div class="upload-area" id="uploadArea">
        <p class="upload-text">Drag & Drop an image or click to upload</p>
        <input type="file" name="image" id="fileInput" accept="image/*" hidden>
      </div>

      <button type="submit" class="analyze-btn">Analyze</button>
    </form>

    {% if result %}
    <div class="analysis-container">
      <!-- Uploaded Image -->
      <div class="image-preview">
        <img src="{{ image_url }}" alt="Uploaded Image">
      </div>

      <!-- Animated Model Result -->
      <div class="result-box">
        <div class="result-title">Recommended Model:</div>
        <div class="result-model typewriter">{{ model }}</div>
        <div class="entropy-value">Entropy: {{ entropy|round(3) }}</div>
      </div>
    </div>
    {% endif %}

    <footer class="footer">
      <p>Powered by Lux Â· Entropy-based Model Selector</p>
    </footer>
  </div>

  <script>
    const uploadArea = document.getElementById("uploadArea");
    const fileInput = document.getElementById("fileInput");

    uploadArea.addEventListener("click", () => fileInput.click());

    uploadArea.addEventListener("dragover", e => {
      e.preventDefault();
      uploadArea.classList.add("drag-over");
    });
    uploadArea.addEventListener("dragleave", () => {
      uploadArea.classList.remove("drag-over");
    });
    uploadArea.addEventListener("drop", e => {
      e.preventDefault();
      uploadArea.classList.remove("drag-over");
      const file = e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files;
        uploadArea.querySelector(".upload-text").textContent = file.name;
        uploadArea.classList.add("file-selected");
      }
    });
  </script>
</body>
</html>
